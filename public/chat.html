<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot UI with Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA0VBooy5u5Jl1Krb1H+U1dQ5k4+gX7Z7gOG8yN2u+2YBsO0+vVWx+iW50K" crossorigin="anonymous">
  <style>
    /* Style the sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #f8f9fa;
      padding: 20px;
    }

    /* Style the chat window */
    .chat-window {
      position: relative;
      top: 0;
      left: 250px;
      width: calc(100% - 250px);
      height: 100%;
      padding: 20px;
      background-color: #fff;
      overflow-y: scroll;
    }

    /* Style the messages */
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #eee;
    }

    /* Style the user messages */
    .user-message {
      text-align: left;
    }

    /* Style the chatbot messages */
    .chatbot-message {
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2 class="text-center">Chatbot</h2>

    <ul class="list-group">
      <li class="list-group-item">John Doe</li>
      <li class="list-group-item">Jane Smith</li>
      <li class="list-group-item">Peter Jones</li>
    </ul>
  </div>

  <div class="chat-window">
    <div class="message user-message">
      Hi there!
    </div>

    <div class="message chatbot-message">
      Hello! How can I help you today?
    </div>
  </div>

  <div class="input-group">
    Here
    <input type="text" class="form-control" placeholder="Type your message here...">
    <button class="btn btn-outline-primary">Send</button>
    And There
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/JVx1aX" crossorigin="anonymous"></script>
</body>
</html>
