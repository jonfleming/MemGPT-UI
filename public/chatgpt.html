<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot UI with Sidebar</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <style>
      /* Custom styles for the chatbot */
      .chat-container {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        flex: 0 0 25%;
        background-color: #f8f9fa;
        border-right: 1px solid #dee2e6;
        padding: 20px;
      }

      .chat-area {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
      }

      /* Style for the chat messages */
      .message-container {
        margin-bottom: 20px;
      }

      .message {
        padding: 10px;
        border-radius: 8px;
        max-width: 70%;
      }

      .user-message {
        background-color: #007bff;
        color: #fff;
        align-self: flex-end;
      }

      .bot-message {
        background-color: #28a745;
        color: #fff;
        align-self: flex-start;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row chat-container">
        
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
          <!-- Sidebar content goes here -->
          <h3>Sidebar</h3>
          <p>This is the sidebar content.</p>
        </div>

        <!-- Chat Area -->
        <div class="col-md-9 chat-area">
          <!-- Chat messages will be displayed here -->
          <div class="message-container">
            <div class="message user-message">
              Hello! This is a user message.
            </div>
          </div>
          <div class="message-container">
            <div class="message bot-message">Hi! I'm a bot message.</div>
          </div>

          <!-- Input box and send button -->
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Type your message..."
              aria-label="Type your message"
              aria-describedby="send-button" />
            <button class="btn btn-primary" type="button" id="send-button">
              Send
            </button>
          </div>

          <!-- Input box and send button -->
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Type your message..." aria-label="Type your message" aria-describedby="send-button">
                <button class="btn btn-primary" type="button" id="send-button">Send</button>
              </div>
            </div>
          </div>   
          
          
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies (Optional, for interactive elements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
